{% extends 'base.html' %}
{% block title %}To Do List - Home{% endblock title %}
{% block homepage_active %}active{% endblock homepage_active %}

{% block body %}
<div class="container my-5">
    <h1 class='text-center my-4'>Welcome Human! Add a Task here</h1>
    {% if success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Yay!</strong> Task added successfully.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
    <form action='/' method='post' enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="form-group">
      <label for="task_title">Task Title</label>
      <input type="text" class="form-control" id="task_title" name="task_title" placeholder="Enter Task Title Here...">
    </div>
    <div class="form-group">
      <label for="task_img">Images</label>
      <input type="file" class="form-control" id="task_img" name="task_img">
    </div>
    <div class="form-group">
        <label for="task_desc">Task Description</label>
        <textarea class="form-control" id="task_desc" name="task_desc" rows="5"placeholder="Enter some Task Details Here..."></textarea>
    </div>
    <button type="submit" class="btn btn-success">Add Task!</button>
  </form>
</div>

{% endblock body %}
