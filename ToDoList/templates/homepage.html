{% extends 'base.html' %}
{% block title %}To Do List - Home{% endblock title %}
{% block homepage_active %}active{% endblock homepage_active %}

{% block body %}
<div class="container my-5">
    <h1 class='text-center my-4'>Welcome Human! Add a Task here</h1>

    <form action='/' method='post' enctype='multipart/form-data'>
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-success">Add Task!</button>
  </form>
</div>

{% endblock body %}
